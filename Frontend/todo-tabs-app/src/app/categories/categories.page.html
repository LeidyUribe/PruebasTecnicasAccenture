<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Estado vacío -->
  <div *ngIf="categories.length === 0" class="empty-state">
    <ion-icon name="pricetag-outline" size="large"></ion-icon>
    <p>No hay categorías. ¡Crea una nueva!</p>
  </div>

  <!-- Lista de categorías con trackBy para optimización -->
  <ion-list *ngIf="categories.length > 0">
    <ion-item-sliding
      *ngFor="let category of categories; trackBy: trackByCategoryId"
      [attr.data-id]="category.id"
    >
      <ion-item>
        <ion-label>
          <div class="category-item">
            <div
              class="color-indicator"
              [style.background-color]="category.color"
            ></div>
            <div class="category-info">
              <h2>{{ category.name }}</h2>
              <p>Creada: {{ category.createdAt | date:'short' }}</p>
            </div>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editCategory(category)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option
          color="danger"
          expandable
          (click)="deleteCategory(category.id)"
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón flotante para agregar -->
  @if(enableCategories) {
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  }@else {
  <!-- contenido cuando el flag es FALSE -->
  <ion-text color="medium">Las categorías están deshabilitadas</ion-text>
  }
</ion-content>
